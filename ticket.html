<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(51,0,0);
            background: linear-gradient(90deg, rgba(51,0,0,1) 0%, rgba(0,0,0,1) 35%, rgba(62,0,0,1) 100%);
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        header:hover {
            color: #a00404;
            transition: color 0.3s ease;
        }

        .booking-form {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }

        .booking-form h2 {
            color: #a00404;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        ::placeholder {
            text-align: center;
            color: #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000000;
        }

        #confirmationMessage {
            text-align: center;
            background-color: #d4f1f4;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header {
            animation: fadeIn 2s ease-in-out;
        }

        .booking-form {
            animation: fadeIn 1.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .booking-form {
                padding: 15px;
                margin-top: 15px;
                width: 95%;
            }

            header {
                padding: 15px;
            }

            button {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .booking-form h2 {
                font-size: 20px;
            }

            select, input[type="date"], input[type="number"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Ticket Booking</h1>
    </header>

    <section class="booking-form">
        <h2>Book Your Tickets</h2>
        <form id="ticketForm">
            <label for="showType">Select Show Type</label>
            <select id="showType" required>
                <option value="">Select Show Type</option>
                <option value="Urdu">Urdu Theatre</option>
                <option value="Hindi">Hindi Theatre</option>
                <option value="English">English Theatre</option>
            </select>

            <label for="showDate">Select Show Date</label>
            <input type="date" id="showDate" required placeholder="yyyy-mm-dd">

            <label for="numTickets">Number of Tickets</label>
            <input type="number" id="numTickets" min="1" max="10" required placeholder="Enter quantity (1-10)">

            <label for="seatType">Select Seat Type</label>
            <select id="seatType" required>
                <option value="">Select Seat Type</option>
                <option value="Regular">Regular</option>
                <option value="VIP">VIP</option>
            </select>

            <button type="submit" id="submitButton">Book Now</button>
        </form>

        <div id="confirmationMessage" style="display:none;">
            <h3>Booking Confirmation</h3>
            <p>Your tickets have been booked successfully!</p>
            <p id="bookingDetails"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Theatre Ticket Booking. All rights reserved.</p>
    </footer>

    <script>
        $(document).ready(function() {
            $('#ticketForm').submit(function(e) {
                e.preventDefault();

                var showType = $('#showType').val();
                var showDate = $('#showDate').val();
                var numTickets = $('#numTickets').val();
                var seatType = $('#seatType').val();

                if (showType && showDate && numTickets && seatType) {
                    $('#confirmationMessage').show();
                    $('#bookingDetails').text(`You have booked ${numTickets} ${seatType} tickets for the ${showType} show on ${showDate}.`);
                    $('#ticketForm')[0].reset();
                } else {
                    alert('Please fill out all fields before submitting.');
                }
            });
        });
    </script>
</body>
</html>
